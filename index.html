<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio2Radio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:       #0B0B0D;
      --surface:  #141416;
      --border:   rgba(255,255,255,0.08);
      --accent:   #C9FF3B;
      --text:     #F2F2F2;
      --muted:    #666;
      --sub:      #B8B8B8;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* ── Loading / Error states ── */
    #state-screen {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      background: var(--bg);
      z-index: 10;
      transition: opacity 0.4s;
    }
    #state-screen.hidden { opacity: 0; pointer-events: none; }
    .pulse-dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50%       { opacity: 1;   transform: scale(1.2); }
    }
    #state-msg { font-size: 11px; color: var(--muted); font-family: 'Space Mono', monospace; }

    /* ── Main player ── */
    #player {
      display: flex;
      flex-direction: column;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s;
    }
    #player.visible { opacity: 1; }

    /* ── Header ── */
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px 10px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    #station-name {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    #live-badge {
      display: flex;
      align-items: center;
      gap: 5px;
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      color: var(--muted);
      letter-spacing: 0.08em;
    }
    .live-dot {
      width: 5px; height: 5px; border-radius: 50%;
      background: var(--muted);
      transition: background 0.3s;
    }
    .live-dot.playing { background: var(--accent); animation: pulse 1.4s infinite; }

    /* ── Now playing ── */
    #now-playing {
      padding: 14px 16px 10px;
      flex-shrink: 0;
    }
    #track-label {
      font-size: 9px;
      font-family: 'Space Mono', monospace;
      color: var(--muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    #track-title {
      font-size: 15px;
      font-weight: 500;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.3;
    }
    #track-composer {
      font-size: 11px;
      color: var(--sub);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ── Progress bar ── */
    #progress-wrap {
      padding: 8px 16px;
      flex-shrink: 0;
    }
    #progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255,255,255,0.08);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    #progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      width: 0%;
      transition: width 0.5s linear;
    }
    #time-row {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    .time-label {
      font-size: 9px;
      font-family: 'Space Mono', monospace;
      color: var(--muted);
    }

    /* ── Controls ── */
    #controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 6px 16px 10px;
      flex-shrink: 0;
    }

    .ctrl-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--sub);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: color 0.2s, background 0.2s;
      padding: 6px;
    }
    .ctrl-btn:hover { color: var(--text); background: rgba(255,255,255,0.06); }
    .ctrl-btn svg { display: block; }

    #play-btn {
      width: 40px; height: 40px;
      background: var(--accent);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0B0B0D;
      transition: transform 0.15s, background 0.2s;
      flex-shrink: 0;
    }
    #play-btn:hover { transform: scale(1.06); }
    #play-btn:active { transform: scale(0.96); }

    /* ── Volume ── */
    #vol-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 16px 10px;
      flex-shrink: 0;
    }
    .vol-icon { color: var(--muted); flex-shrink: 0; }
    #vol-slider {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 3px;
      background: rgba(255,255,255,0.08);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    #vol-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
    }
    #vol-slider::-moz-range-thumb {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      cursor: pointer;
    }

    /* ── Track list ── */
    #track-list {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid var(--border);
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.1) transparent;
    }
    #track-list::-webkit-scrollbar { width: 3px; }
    #track-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 2px; }

    .track-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 9px 16px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      transition: background 0.15s;
    }
    .track-row:hover { background: rgba(255,255,255,0.04); }
    .track-row.active { background: rgba(201,255,59,0.06); }

    .track-num {
      font-size: 9px;
      font-family: 'Space Mono', monospace;
      color: var(--muted);
      width: 16px;
      text-align: center;
      flex-shrink: 0;
    }
    .track-row.active .track-num { color: var(--accent); }

    .track-info { flex: 1; min-width: 0; }
    .track-row-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .track-row.active .track-row-title { color: var(--accent); }
    .track-row-composer {
      font-size: 10px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 1px;
    }
    .track-dur {
      font-size: 9px;
      font-family: 'Space Mono', monospace;
      color: var(--muted);
      flex-shrink: 0;
    }

    /* ── Footer branding ── */
    #widget-footer {
      padding: 7px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    #branding {
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }
    #track-count {
      font-family: 'Space Mono', monospace;
      font-size: 8px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <!-- Loading / error state -->
  <div id="state-screen">
    <div class="pulse-dot"></div>
    <span id="state-msg">LOADING</span>
  </div>

  <!-- Player -->
  <div id="player">

    <!-- Header -->
    <div id="header">
      <span id="station-name">Radio</span>
      <div id="live-badge">
        <div class="live-dot" id="live-dot"></div>
        <span id="live-text">READY</span>
      </div>
    </div>

    <!-- Now playing -->
    <div id="now-playing">
      <div id="track-label">NOW PLAYING</div>
      <div id="track-title">—</div>
      <div id="track-composer">Select a track to begin</div>
    </div>

    <!-- Progress -->
    <div id="progress-wrap">
      <div id="progress-bar" onclick="seekTo(event)">
        <div id="progress-fill"></div>
      </div>
      <div id="time-row">
        <span class="time-label" id="time-current">0:00</span>
        <span class="time-label" id="time-total">0:00</span>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <button class="ctrl-btn" onclick="prevTrack()" title="Previous">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/>
        </svg>
      </button>

      <button id="play-btn" onclick="togglePlay()" title="Play/Pause">
        <svg id="play-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg id="pause-icon" width="18" height="18" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>

      <button class="ctrl-btn" onclick="nextTrack()" title="Next">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 18l8.5-6L6 6v12zm2.5-6 5.5 3.9V8.1L8.5 12zM16 6h2v12h-2z"/>
        </svg>
      </button>
    </div>

    <!-- Volume -->
    <div id="vol-row">
      <svg class="vol-icon" width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
      </svg>
      <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.8" oninput="setVolume(this.value)" />
    </div>

    <!-- Track list -->
    <div id="track-list"></div>

    <!-- Footer -->
    <div id="widget-footer">
      <span id="branding">Studio2Radio</span>
      <span id="track-count">0 tracks</span>
    </div>

  </div>

  <audio id="audio"></audio>

  <script>
    // ── CONFIG ──────────────────────────────────────────────────────
    // Replace these two values before deploying:
    const WORKER_URL = 'YOUR_WORKER_URL_HERE';  // e.g. https://okcomputer-radio-widget.yourname.workers.dev
    const USER_ID    = 'YOUR_USER_ID_HERE';     // Supabase user UUID

    // ── State ───────────────────────────────────────────────────────
    let tracks       = [];
    let currentIndex = -1;
    let isPlaying    = false;
    const audio      = document.getElementById('audio');

    // ── Boot ────────────────────────────────────────────────────────
    async function init() {
      try {
        setState('LOADING');
        const res  = await fetch(`${WORKER_URL}?userId=${USER_ID}`);
        if (!res.ok) throw new Error('Worker error ' + res.status);
        const data = await res.json();

        tracks = data.tracks || [];
        document.getElementById('station-name').textContent = (data.stationName || 'Radio').toUpperCase();
        document.getElementById('track-count').textContent  = `${tracks.length} track${tracks.length !== 1 ? 's' : ''}`;

        if (tracks.length === 0) { setState('NO TRACKS FOUND'); return; }

        renderTrackList();
        hideStateScreen();

      } catch (err) {
        console.error(err);
        setState('FAILED TO LOAD');
      }
    }

    // ── Render track list ────────────────────────────────────────────
    function renderTrackList() {
      const list = document.getElementById('track-list');
      list.innerHTML = tracks.map((t, i) => `
        <div class="track-row ${i === currentIndex ? 'active' : ''}" onclick="playIndex(${i})">
          <span class="track-num">${i === currentIndex ? '▶' : String(i + 1).padStart(2, '0')}</span>
          <div class="track-info">
            <div class="track-row-title">${esc(t.title)}</div>
            <div class="track-row-composer">${esc(t.composer)}</div>
          </div>
          <span class="track-dur">${formatTime(t.duration)}</span>
        </div>
      `).join('');
    }

    // ── Playback ─────────────────────────────────────────────────────
    function playIndex(i) {
      if (i < 0 || i >= tracks.length) return;
      currentIndex = i;
      const track  = tracks[i];

      audio.src = track.signedUrl;
      audio.volume = parseFloat(document.getElementById('vol-slider').value);
      audio.play().then(() => {
        isPlaying = true;
        updatePlayState();
      }).catch(err => console.warn('Playback error:', err));

      document.getElementById('track-title').textContent    = track.title;
      document.getElementById('track-composer').textContent = track.composer;
      document.getElementById('time-total').textContent     = formatTime(track.duration);
      renderTrackList();
    }

    function togglePlay() {
      if (currentIndex === -1 && tracks.length > 0) { playIndex(0); return; }
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
      updatePlayState();
    }

    function nextTrack() {
      if (tracks.length === 0) return;
      playIndex((currentIndex + 1) % tracks.length);
    }

    function prevTrack() {
      if (tracks.length === 0) return;
      if (audio.currentTime > 3) { audio.currentTime = 0; return; }
      playIndex((currentIndex - 1 + tracks.length) % tracks.length);
    }

    function setVolume(v) {
      audio.volume = parseFloat(v);
    }

    function seekTo(e) {
      if (!audio.duration) return;
      const bar   = document.getElementById('progress-bar');
      const rect  = bar.getBoundingClientRect();
      const ratio = (e.clientX - rect.left) / rect.width;
      audio.currentTime = ratio * audio.duration;
    }

    // ── Audio events ─────────────────────────────────────────────────
    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      const pct = (audio.currentTime / audio.duration) * 100;
      document.getElementById('progress-fill').style.width = pct + '%';
      document.getElementById('time-current').textContent  = formatTime(audio.currentTime);
    });

    audio.addEventListener('ended', () => nextTrack());

    audio.addEventListener('play',  () => { isPlaying = true;  updatePlayState(); });
    audio.addEventListener('pause', () => { isPlaying = false; updatePlayState(); });

    // ── UI helpers ───────────────────────────────────────────────────
    function updatePlayState() {
      document.getElementById('play-icon').style.display  = isPlaying ? 'none'  : 'block';
      document.getElementById('pause-icon').style.display = isPlaying ? 'block' : 'none';
      const dot  = document.getElementById('live-dot');
      const text = document.getElementById('live-text');
      if (isPlaying) {
        dot.classList.add('playing');
        text.textContent = 'PLAYING';
      } else {
        dot.classList.remove('playing');
        text.textContent = 'PAUSED';
      }
    }

    function setState(msg) {
      document.getElementById('state-msg').textContent = msg;
      document.getElementById('state-screen').classList.remove('hidden');
    }

    function hideStateScreen() {
      document.getElementById('state-screen').classList.add('hidden');
      document.getElementById('player').classList.add('visible');
    }

    function formatTime(s) {
      if (!s || isNaN(s)) return '0:00';
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec.toString().padStart(2, '0')}`;
    }

    function esc(str) {
      return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    // ── Start ────────────────────────────────────────────────────────
    init();
  </script>

</body>
</html>
